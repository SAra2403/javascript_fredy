<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Comida</title>
    <link rel="stylesheet" href="Estilos/styles.css">
</head>
<body>
    <div class="container">
        <h1>TIENDA DE VALEN</h1>
        
        <!-- Mesas -->
        <div class="tables">
            <!-- Mesa 1 -->
            <div class="table" id="table1">
                <h2>Mesa 1</h2>
                <div class="order-form">
                    <label for="food1">Comida:</label>
                    <select id="food1" class="food-menu">
                        <option value="10">Pizza - $10000</option>
                        <option value="5">Hamburguesa - $5000</option>
                        <option value="4">Ensalada - $4000</option>
                        <option value="6">Tacos - $6000</option>
                        <option value="7">Sushi - $7000</option>
                    </select>
                    <label for="quantity-food1">Cantidad:</label>
                    <button class="decrement" data-type="food">-</button>
                    <span class="quantity" data-type="food">0</span>
                    <button class="increment" data-type="food">+</button>
                    <br>
                    <label for="drink1">Bebida:</label>
                    <select id="drink1" class="drink-menu">
                        <option value="2">Refresco - $2000</option>
                        <option value="3">Cerveza - $3000</option>
                        <option value="1">Agua - $1000</option>
                        <option value="4">Jugo - $4000</option>
                        <option value="5">Cóctel - $5000</option>
                    </select>
                    <label for="quantity-drink1">Cantidad:</label>
                    <button class="decrement" data-type="drink">-</button>
                    <span class="quantity" data-type="drink">0</span>
                    <button class="increment" data-type="drink">+</button>
                </div>
                <p>Total: $<span class="total">0</span></p>
                <button class="order-button">Hacer Pedido</button>
            </div>

            <!-- Mesa 2 -->
            <div class="table" id="table2">
                <h2>Mesa 2</h2>
                <div class="order-form">
                    <label for="food2">Comida:</label>
                    <select id="food2" class="food-menu">
                        <option value="10">Pizza - $10000</option>
                        <option value="5">Hamburguesa - $5000</option>
                        <option value="4">Ensalada - $4000</option>
                        <option value="6">Tacos - $6000</option>
                        <option value="7">Sushi - $7000</option>
                    </select>
                    <label for="quantity-food2">Cantidad:</label>
                    <button class="decrement" data-type="food">-</button>
                    <span class="quantity" data-type="food">0</span>
                    <button class="increment" data-type="food">+</button>
                    <br>
                    <label for="drink2">Bebida:</label>
                    <select id="drink2" class="drink-menu">
                        <option value="2">Refresco - $2000</option>
                        <option value="3">Cerveza - $3000</option>
                        <option value="1">Agua - $1000</option>
                        <option value="4">Jugo - $4000</option>
                        <option value="5">Cóctel - $5000</option>
                    </select>
                    <label for="quantity-drink2">Cantidad:</label>
                    <button class="decrement" data-type="drink">-</button>
                    <span class="quantity" data-type="drink">0</span>
                    <button class="increment" data-type="drink">+</button>
                </div>
                <p>Total: $<span class="total">0</span></p>
                <button class="order-button">Hacer Pedido</button>
            </div>
        <!-- Total final -->
        <div class="total-final">
            <h2>TOTALN DE SUS PEDIDOS: $<span id="final-total">0</span></h2>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
